name: FII/DII Intelligence Dashboard

on:
  # â”€â”€ Automatic schedule â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Runs at 07:00 PM IST = 13:30 UTC (after Block Deal window closes at 18:30 IST)
  # Also runs at 09:30 AM IST = 04:00 UTC (morning summary using previous day)
  schedule:
    - cron: "30 13 * * 1-5"   # 07:00 PM IST  Monâ€“Fri  (post Block Deal cutoff)
    - cron: "0 4 * * 2-6"     # 09:30 AM IST  Tueâ€“Sat  (morning run, prev day)

  # â”€â”€ Manual trigger â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual run"
        required: false
        default: "Manual trigger"

# â”€â”€ Permissions for GitHub Pages deployment â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # â”€â”€ 1. Checkout repo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ 2. Set up Python â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # â”€â”€ 3. Install dependencies â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            requests \
            pandas \
            numpy \
            yfinance \
            beautifulsoup4 \
            lxml \
            pytz \
            python-dotenv

      # â”€â”€ 4. Run the dashboard script â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Generate FII/DII Dashboard
        env:
          GMAIL_USER:       ${{ secrets.GMAIL_USER }}
          GMAIL_PASS:       ${{ secrets.GMAIL_PASS }}
          RECIPIENT_EMAIL:  ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          python "FII&DII_stock_act.py"

      # â”€â”€ 5. Commit & push the generated HTML â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Commit generated report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"
          git add docs/
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "ðŸ“Š Auto-update FII/DII report $(date +'%Y-%m-%d %H:%M IST' --date='TZ=Asia/Kolkata now')"
          git push

      # â”€â”€ 6. Upload dashboard log as artifact (for debugging) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-log-${{ github.run_number }}
          path: dashboard.log
          retention-days: 7
