name: FII/DII Intelligence Dashboard

on:
  schedule:
    - cron: "30 13 * * 1-5"   # 07:00 PM IST Mon-Fri (after 18:30 block deal cutoff)
    - cron: "0 4 * * 2-6"     # 09:30 AM IST Tue-Sat (morning run, prev day data)
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual run"
        required: false
        default: "Manual trigger"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            requests \
            pandas \
            numpy \
            yfinance \
            beautifulsoup4 \
            lxml \
            pytz \
            python-dotenv \
            curl_cffi

      - name: Generate FII/DII Dashboard
        env:
          GMAIL_USER:       ${{ secrets.GMAIL_USER }}
          GMAIL_PASS:       ${{ secrets.GMAIL_PASS }}
          RECIPIENT_EMAIL:  ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          python FII_DII_stock_act.py

      - name: Commit generated report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "ðŸ“Š Auto-update FII/DII report $(TZ='Asia/Kolkata' date +'%Y-%m-%d %H:%M IST')"
          git push

      - name: Upload run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-log-${{ github.run_number }}
          path: dashboard.log
          retention-days: 7
